<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- table container for input form -->
    <table id="form_table">
        <tr>
          <td><label for="minCol">Minimum Column Value:</label></td>
          <td><input type="number" id="minCol" name="minCol"></td>
        </tr>
        <tr>
          <td><label for="maxCol">Maximum Column Value:</label></td>
          <td><input type="number" id="maxCol" name="maxCol"></td>
        </tr>
        <tr>
          <td><label for="minRow">Minimum Row Value:</label></td>
          <td><input type="number" id="minRow" name="minRow"></td>
        </tr>
        <tr>
            <td><label for="maxRow">Maximum Row Value:</label></td>
            <td> <input type="number" id="maxRow" name="maxRow"></td>
        </tr>
        <tr><td><button type="button" onclick="generateTable()">Generate Table</button></td></tr>
    </table>

    <!-- container for table to be generated -->
    <div id="table"></div>

    <!-- external JavaScript -->
    <script src="index.js"></script>
</body>
</html>
